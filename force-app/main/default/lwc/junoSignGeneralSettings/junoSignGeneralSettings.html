            <lightning-tab label="JunoSign Settings">
                <lightning-card>
                    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
                        <lightning-input label="Signature Sucess Message" type="text" value={success}
                            onchange={changeSuccessHandler}>
                        </lightning-input>
                        <lightning-input label="Signature Cancel Message" type="text" value={cancel}
                            onchange={changeerrorHandler}>
                        </lightning-input>
                        <lightning-input label="Site URL" type="text" value={url} onchange={changeurlHandler}>
                        </lightning-input>

                        <!-- <lightning-input label="Community URL" type="text" value={communityurl} onchange={changecommunityurlHandler}> 
        </lightning-input>

        <lightning-input label="Org URL" type="text" value={Orgurl} onchange={changeOrgurlHandler}> 
        </lightning-input> -->

                        <lightning-combobox name="signFormat" label="Signature Format" value={selectedSignValue}
                            placeholder="Select Format" options={options} onchange={handleChange}></lightning-combobox>

                        <lightning-combobox name="defaultFromAddress" label="JunoSign From Email Address"
                            value={selectedDefaultFromEmail} placeholder="Select Email" options={fromEmailOptions}
                            onchange={handleEmailChange}></lightning-combobox>
                        <lightning-input type="checkbox" label="Enable Post Actions" value={EnablejunosignPostActions}
                            checked={EnablejunosignPostActions} onchange={handleEnablejunosignPostActions}>
                        </lightning-input>
                        <!--<lightning-input type="checkbox" label="Enable Post Actions" value={EnablejunosignPostActions} checked={EnablejunosignPostActionsCheck} onchange={EnablejunosignPostActions}> </lightning-input>-->
                        <lightning-input type="checkbox" label="Enable Juno Sign" value={Enablejunosign}
                            checked={Enablejunosign} onchange={changejunosignHandler}> </lightning-input>
                        <!-- <lightning-input type="checkbox" label="Enable Signature Rejection"
                            value={Enablesignaturerejection} checked={Enablesignaturerejection}
                            onchange={changesignatureHandler}> </lightning-input> -->
                        <lightning-input type="checkbox" label="Enable Attachment List View"
                            value={EnableattachmentList} checked={EnableattachmentList}
                            onchange={changeEnableattachmentListHandler}> </lightning-input>
                       <!-- <lightning-input type="checkbox" label="Enable To Send Email" value={EnableToSendEmail}
                            checked={EnableToSendEmail} onchange={changeEnableToSendEmailHandler}> </lightning-input>-->
                         <!-- <lightning-input type="checkbox" label="Enable To Send signed document To All Recipients" value={EnableToSendEmailAllrecp}
                            checked={EnableToSendEmailAllrecp} onchange={changeEnableToSendEmailAllrecpHandler}> </lightning-input> -->
                        <div class="slds-grid slds-gutters slds-p-around_medium">
                            <div class="slds-col slds-size_1-of-2" style="margin-top: 1.5rem;">
                                <lightning-input type="toggle" label="Reminder" checked={isReminderScheduleActive}
                                    onchange={handleReminderToggle}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2" style="width: 107px;margin-left: -7rem;">
                                <template if:false={isReminderActive}>
                                    <div class="slds-grid slds-gutters">
                                        <!-- Hours Input -->
                                        <div class="slds-col" style="width: 80px;">
                                            <lightning-input type="number" label="Hours" value={reminderHours} min="1"
                                                max="12" step="1" onchange={handleHoursChange} required>
                                            </lightning-input>
                                        </div>
                                        <!-- Minutes Input -->
                                        <div class="slds-col" style="width: 80px;">
                                            <lightning-input type="number" label="Minutes" value={reminderMinutes}
                                                min="0" max="59" step="1" onchange={handleMinutesChange} required>
                                            </lightning-input>
                                        </div>
                                        <!-- AM/PM Input -->
                                        <div class="slds-col" style="width: 100px;">
                                            <lightning-combobox label="Period" value={reminderPeriod}
                                                options={periodOptions} onchange={handlePeriodChange} required>
                                            </lightning-combobox>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <lightning-input type="toggle" label="Delete Cloned Templates" checked={isScheduleActive}
                            onchange={handleToggleChange} style="padding:2%;"></lightning-input>

                        <div class="slds-align_absolute-left" style="height:5rem;padding-top:15px;">



                            <lightning-button variant="brand" type="submit" name="submit" label="Save"
                                onclick={handleClick}>
                            </lightning-button>
                        </div>
                    </div>

                </lightning-card>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
    <template if:true={isLoading}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
</template>
